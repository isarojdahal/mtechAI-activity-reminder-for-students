<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-4">
      <!-- Header Section -->
      <header class="bg-white rounded-lg p-4 mb-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-semibold text-gray-800">Activity Tracker</h1>
          <div class="flex gap-2">
            <button
              id="settings-button"
              class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded hover:bg-gray-100 transition-colors flex items-center gap-1.5 text-sm"
            >
              <i class="fas fa-cog"></i>
              Settings
            </button>
            <button
              id="notification-settings"
              class="px-3 py-1.5 bg-blue-50 text-blue-600 rounded hover:bg-blue-100 transition-colors flex items-center gap-1.5 text-sm"
            >
              <i class="fas fa-bell"></i>
              Notifications
            </button>
            <button
              id="clear-data"
              class="px-3 py-1.5 bg-red-50 text-red-600 rounded hover:bg-red-100 transition-colors flex items-center gap-1.5 text-sm"
            >
              <i class="fas fa-trash-alt"></i>
              Clear
            </button>
          </div>
        </div>
      </header>

      <!-- Settings Dialog -->
      <div
        id="settings-dialog"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
      >
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-800">Settings</h2>
            <button
              id="close-settings"
              class="text-gray-500 hover:text-gray-700"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="space-y-4">
            <div>
              <h3 class="text-sm font-medium text-gray-700 mb-2">
                Date Format
              </h3>
              <div class="flex gap-3">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="date-format"
                    value="english"
                    class="text-blue-600"
                  />
                  <span class="text-sm text-gray-700"
                    >English (YYYY-MM-DD)</span
                  >
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="date-format"
                    value="nepali"
                    class="text-blue-600"
                  />
                  <span class="text-sm text-gray-700">Nepali (YYYY-MM-DD)</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="grid grid-cols-3 gap-3 mb-4">
        <div class="bg-white p-3 rounded-lg">
          <p class="text-sm text-gray-600">Total</p>
          <h3 id="total-activities" class="text-lg font-medium text-gray-800">
            0
          </h3>
        </div>
        <div class="bg-white p-3 rounded-lg">
          <p class="text-sm text-gray-600">Completed</p>
          <h3
            id="completed-activities"
            class="text-lg font-medium text-gray-800"
          >
            0
          </h3>
        </div>
        <div class="bg-white p-3 rounded-lg">
          <p class="text-sm text-gray-600">Upcoming</p>
          <h3
            id="upcoming-activities"
            class="text-lg font-medium text-gray-800"
          >
            0
          </h3>
        </div>
      </div>

      <!-- Activity List -->
      <div class="bg-white rounded-lg p-4">
        <div class="flex flex-col gap-3 mb-4">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-medium text-gray-800">Activities</h2>
            <div class="flex gap-1.5">
              <button
                id="filter-all"
                class="px-2.5 py-1 rounded bg-blue-100 text-blue-600 text-sm"
              >
                All
              </button>
              <button
                id="filter-active"
                class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm"
              >
                Active
              </button>
              <button
                id="filter-completed"
                class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm"
              >
                Done
              </button>
            </div>
          </div>
          <div class="flex gap-1.5 overflow-x-auto pb-1">
            <button
              id="type-all"
              class="px-2.5 py-1 rounded bg-blue-100 text-blue-600 text-sm flex items-center gap-1 whitespace-nowrap"
            >
              <i class="fas fa-tasks"></i> All
            </button>
            <button
              id="type-assignment"
              class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm flex items-center gap-1 whitespace-nowrap"
            >
              <i class="fas fa-book"></i> Assignments
            </button>
            <button
              id="type-project"
              class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm flex items-center gap-1 whitespace-nowrap"
            >
              <i class="fas fa-project-diagram"></i> Projects
            </button>
            <button
              id="type-exam"
              class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm flex items-center gap-1 whitespace-nowrap"
            >
              <i class="fas fa-file-alt"></i> Exams
            </button>
            <button
              id="type-quiz"
              class="px-2.5 py-1 rounded bg-gray-100 text-gray-600 text-sm flex items-center gap-1 whitespace-nowrap"
            >
              <i class="fas fa-question-circle"></i> Quizzes
            </button>
          </div>
        </div>
        <div id="activity-list" class="space-y-2"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
